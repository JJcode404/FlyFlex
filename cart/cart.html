footerDiv.innerHTML = `  <footer>

        const cart = [
            {
                "name": "Erotomania T-shirt",
                "price": 14999,
                "color": "red",
                "size": "S",
                "quantity": 2,
                "frontImage": "../images/balaenciaga.jpg",
                "backImage": "./sfhsdfgsdgf"
            },
            {
                "name": "Erotomania T-shirt",

            },
            {

                "price": 14999,
                "color": "red",
                "size": "S",
                "quantity": 2,
                "frontImage": "../images/balaenciaga.jpg",
                "backImage": "./sfhsdfgsdgf"
            },
            {
                "name": "Erotomania T-shirt",
                "price": 14999,
                "color": "red",
                "size": "S",
                "quantity": 2,
                "frontImage": "../images/balaenciaga.jpg",
                "backImage": "./sfhsdfgsdgf"
            }
        ];
    
        function updateCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';
            let total = 0;
    
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <hr>
                    <div class="cart-item">
                        <div class="details">
                            <img src="${item.frontImage}" alt="${item.name}">
                            <div class="cart-item-details">
                                <p>${item.name}</p>
                                <p>Color: ${item.color}</p>
                                <p>Size: ${item.size}</p>
                            </div>
                        </div>
                        <div class="fitcontent">
                            <input type="number" class="selectedInput" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        </div>
                        <div class="price">${(item.price / 100).toFixed(2)}</div>
                        <i onclick="removeItem(${index})"  class="fa-solid fa-trash" onclick="removeItem(${index})"></i>
                    </div>
                `;
            });
    
            document.getElementById('cart-total').innerHTML = `
                <div class="summary">
                    <h3>Order Summary</h3>
                    <hr>
                    <div class="subtotals secure"> 
                        <div>Subtotals</div>
                        <div>${(total / 100).toFixed(2)}</div>
                    </div>
                    <hr>
                    <div class="total secure">
                        <div>Total</div>
                        <div>${(total / 100).toFixed(2)}</div>
                    </div>
                    <div class="checkOut"> 
                        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                        <div class = "secure alone"><i class="fa-solid fa-lock"></i><p>Secure Checkout</p></div>
                    </div>
                </div>
            `;
    
            attachInputListeners();
        }
    
        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }
    
        function updateQuantity(index, quantity) {
            if (isNaN(quantity) || quantity < 1) {
                cart[index].quantity = 1;
            } else {
                cart[index].quantity = parseInt(quantity);
            }
            updateCart();
        }
    
        function attachInputListeners() {
            const inputs = document.querySelectorAll(".selectedInput");
            inputs.forEach((input, index) => {
                input.addEventListener("input", function () {
                    updateQuantity(index, input.value);
                });
            });
        }
    
        function checkout() {
            alert('Proceeding to checkout!');
        }
    
        updateCart();
    </script>
